<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <title>{{ title }} Sentiment Analysis Demo</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>
  <h1>Welcome To Sentiment Analyzer</h1>
  <form method="POST">
    <textarea name="text1" placeholder="input text here..." rows="10" cols="109"></textarea><br><br>

    <input class="example_a" type="submit">
  </form>
  {% if final %}
  <div class = "Outp">
    <p>The Sentiment of '{{ text1 }}' is {{ final *100}}% positive !</p>

</div>
<div>
    <h2>Score table</h2>

    <table class="table" style="width:100%">
      <tr>
        <th>SENTIMENT METRIC</th>
        <th>SCORE</th>
      </tr>
      <tr>
        <td>Positive</td>
        <td>{{text2}}</td>

      </tr>
      <tr>
        <td>Neutral</td>
        <td>{{text3}}</td>

      </tr>
      <tr>
        <td>Negative</td>
        <td>{{text5}}</td>

      </tr>
      <tr>
        <td>Compound</td>
        <td>{{text4}}</td>

      </tr>
    </table>
    {% else %}
    <p></p>
    {% endif %}
  </div>
</body>

</html>
